<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <!-- <script src="js/script.js"></script> -->
    <title>JS Calculator</title>
  </head>
  <header class="head">
    <div class="title">JS Calculator</div>
  </header>
  <body>
    <div class="calculator-container">
      <div value="0" type="text" class="item screen">
        <input value="0" type="text" class="calc-screen" />
      </div>
      <div value="all-clear" type="button" class="all-clear button button-CE">
        AC
      </div>
      <div value="/" type="button" class="item button operator">&divide;</div>
      <div value="7" type="button" class="item button">7</div>
      <div value="8" type="button" class="item button">8</div>
      <div value="9" type="button" class="item button">9</div>
      <div value="*" type="button" class="item button operator">&times;</div>
      <div value="4" type="button" class="item button">4</div>
      <div value="5" type="button" class="item button">5</div>
      <div value="6" type="button" class="item button">6</div>
      <div value="-" type="button" class="item button operator">-</div>
      <div value="1" type="button" class="item button">1</div>
      <div value="2" type="button" class="item button">2</div>
      <div value="3" type="button" class="item button">3</div>
      <div value="+" type="button" class="item button operator">+</div>
      <div value="*(-1)" type="button" class="item button negate">+/-</div>
      <div value="0" type="button" class="item button">0</div>
      <div value="." type="button" class="decimal button">.</div>
      <div value="=" type="button" class="item button operator">=</div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
